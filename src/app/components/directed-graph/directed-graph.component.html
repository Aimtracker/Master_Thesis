<button (click)="toggleUIView()">UI Selection</button>
<button (click)="toggleIsPartialGraphView()">
  Partial Graph View: {{ isPartialGraphView }}
</button>
<button (click)="toggleCodeView()">Show Code View</button>
<svg></svg>
<div *ngIf="showCodeView">
  <pre
    [attr.data-line]="linesToHighlight"
    [attr.data-src]="pathToVueFile"
    class="line-numbers language-javascript"
  ><code></code></pre>
</div>
